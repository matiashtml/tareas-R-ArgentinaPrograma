<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Videos</title>
  </head>
  <body>
    <h1>Bienvenido a la Calculadora de Videos!</h1>
    <div>
      <input type="number" placeholder="Horas Clase 1" class="horas" />
      <input type="number" placeholder="Minutos Clase 1" class="minutos" />
      <input type="number" placeholder="Segundos Clase 1" class="segundos" />
    </div>
    <div>
      <input type="number" placeholder="Horas Clase 2" class="horas" />
      <input type="number" placeholder="Minutos Clase 2" class="minutos" />
      <input type="number" placeholder="Segundos Clase 2" class="segundos" />
    </div>
    <div>
      <input type="number" placeholder="Horas Clase 3" class="horas" />
      <input type="number" placeholder="Minutos Clase 3" class="minutos" />
      <input type="number" placeholder="Segundos Clase 3" class="segundos" />
    </div>
    <div>
      <input type="number" placeholder="Horas Clase 4" class="horas" />
      <input type="number" placeholder="Minutos Clase 4" class="minutos" />
      <input type="number" placeholder="Segundos Clase 4" class="segundos" />
    </div>
    <div>
      <input type="number" placeholder="Horas Clase 5" class="horas" />
      <input type="number" placeholder="Minutos Clase 5" class="minutos" />
      <input type="number" placeholder="Segundos Clase 5" class="segundos" />
    </div>
    <button type="button" id="boton-suma">Calcular</button>
    <strong id="resultado"></strong>
  </body>
  <script src="index.js"></script>
</html>
